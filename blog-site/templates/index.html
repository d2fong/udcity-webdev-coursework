<!DOCTYPE html>

<html>
    <head>
        <title>Dylan's Blog</title>
        <link type="text/css" rel="stylesheet" href="../stylesheets/main.css" />
    </head>
    <body>
        <h2>Dylan's Blog</h2>
        {% for post in posts %}    
        <div class="posts">
        	<div class="post-title"> {{ post.subject }} </div>
        	<div class="post-content"> {{ post.content }} </div>
            <div class="post-date"> {{ post.created }} </div>
     	</div>
     	{% endfor %}
    </body>
</html>
