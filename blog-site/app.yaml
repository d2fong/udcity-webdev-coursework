
application: dylan-fong-blog
version: 1
runtime: python27
api_version: 1
threadsafe: true

#project dependencies

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest


handlers:
- url: /.*
  script: blog.app

- url: /index\.html
  script: blog.app

- url: /stylesheets/
  static_dir: stylesheets

- url: /templates/
  static_dir: /templates

- url: /.admin/.*
  script: admin.app
  login: admin
